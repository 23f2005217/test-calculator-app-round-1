<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* CSS Variables for easy theme customization */
        :root {
            --calculator-bg: #333;
            --display-bg: #222;
            --button-bg: #555;
            --operator-bg: #f90; /* Orange */
            --equals-bg: #0c6; /* Green */
            --clear-bg: #d00; /* Red */
            --text-color: #eee;
            --border-radius: 8px;
            --button-hover-bg: #777;
            --operator-hover-bg: #ffa500;
            --equals-hover-bg: #0e8;
            --clear-hover-bg: #e33;
            --body-bg: #f0f2f5; /* Light grey for body background */
        }

        /* Basic Reset & Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Calculator Container */
        .calculator {
            background-color: var(--calculator-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 320px; /* Fixed width for a classic calculator feel */
            max-width: 90%; /* Ensure responsiveness on smaller screens */
        }

        /* Display Area */
        .display {
            margin-bottom: 20px;
        }

        #display {
            width: 100%;
            background-color: var(--display-bg);
            border: none;
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 2.5em; /* Large font for readability */
            text-align: right;
            color: var(--text-color);
            box-sizing: border-box; /* Include padding in width */
            height: 70px;
            overflow: hidden; /* Hide overflowing text */
            white-space: nowrap; /* Keep text on single line */
            text-overflow: clip; /* Clip overflowing text */
            pointer-events: none; /* Prevent selection/interaction */
        }

        /* Buttons Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns of equal width */
            gap: 10px; /* Space between buttons */
        }

        /* General Button Styling */
        .buttons button {
            background-color: var(--button-bg);
            border: none;
            border-radius: var(--border-radius);
            padding: 20px 0;
            font-size: 1.5em;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            outline: none;
            user-select: none; /* Prevent text selection on button */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .buttons button:hover {
            background-color: var(--button-hover-bg);
        }

        .buttons button:active {
            transform: translateY(1px); /* Slight press effect */
        }

        /* Specific Button Styles */
        .buttons button.operator {
            background-color: var(--operator-bg);
        }

        .buttons button.operator:hover {
            background-color: var(--operator-hover-bg);
        }

        .buttons button.equals {
            background-color: var(--equals-bg);
            grid-column: span 2; /* Equals button spans two columns */
        }

        .buttons button.equals:hover {
            background-color: var(--equals-hover-bg);
        }

        .buttons button.clear {
            background-color: var(--clear-bg);
        }

        .buttons button.clear:hover {
            background-color: var(--clear-hover-bg);
        }

        .buttons button.zero {
            grid-column: span 2; /* Zero button spans two columns */
        }

        /* Accessibility Focus Style */
        .buttons button:focus-visible {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <!-- Display for input/result, readonly and with ARIA live region for accessibility -->
            <input type="text" id="display" value="0" readonly aria-live="polite" aria-atomic="true">
        </div>
        <div class="buttons">
            <!-- Calculator Buttons -->
            <button class="clear">C</button>
            <button class="delete">DEL</button>
            <button class="operator" data-operator="/">/</button>
            <button class="operator" data-operator="*">*</button>

            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="-">-</button>

            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="+">+</button>

            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="equals">=</button>

            <button class="number zero" data-number="0">0</button>
            <button class="number dot" data-number=".">.</button>
        </div>
    </div>

    <script>
        // DOM element references
        const display = document.getElementById('display');
        
        // Calculator state variables
        let currentInput = '0'; // The number currently being entered or the result
        let previousInput = ''; // The first operand in an operation
        let operator = null;    // The pending operation (+, -, *, /)
        let shouldResetDisplay = false; // Flag to clear display for new number after operation/equals
        const MAX_DISPLAY_LENGTH = 15; // Max number of characters to display

        /**
         * Updates the calculator display with the currentInput value.
         */
        function updateDisplay() {
            display.value = currentInput;
        }

        /**
         * Resets all calculator state variables to their initial values.
         */
        function clearCalculator() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        /**
         * Appends a number or decimal point to the current input.
         * Handles logic for starting new numbers, preventing multiple decimals,
         * and limiting input length.
         * @param {string} number The digit or decimal point to append.
         */
        function appendNumber(number) {
            if (currentInput.length >= MAX_DISPLAY_LENGTH && !shouldResetDisplay) {
                // Prevent excessively long numbers, unless starting a new one
                return;
            }

            if (shouldResetDisplay) {
                currentInput = number === '.' ? '0.' : number; // If starting with '.', make it '0.'
                shouldResetDisplay = false;
            } else {
                if (number === '.' && currentInput.includes('.')) {
                    return; // Prevent multiple decimal points
                }
                if (currentInput === '0' && number !== '.') {
                    currentInput = number; // Replace initial '0' unless it's a decimal
                } else {
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        /**
         * Sets the chosen operator. If there's a pending operation and previous input,
         * it performs the calculation first.
         * @param {string} nextOperator The operator (+, -, *, /) chosen.
         */
        function chooseOperator(nextOperator) {
            if (currentInput === '' && previousInput === '') return; // No input yet

            if (previousInput !== '' && operator !== null && !shouldResetDisplay) {
                // If there's a pending operation and current input is not a new number, calculate first
                calculate();
            }

            previousInput = currentInput;
            operator = nextOperator;
            shouldResetDisplay = true; // Next number input will clear the display
        }

        /**
         * Performs the calculation based on previousInput, currentInput, and operator.
         * Handles division by zero and updates the display with the result.
         */
        function calculate() {
            if (previousInput === '' || operator === null) return; // Not enough info to calculate

            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) {
                currentInput = 'Error';
                updateDisplay();
                clearAfterError();
                return;
            }

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        currentInput = 'Error: Div by 0';
                        updateDisplay();
                        clearAfterError(); // Clear after displaying error
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return; // Unknown operator
            }

            // Limit precision for display, e.g., to 10 decimal places to avoid floating point issues
            // Then convert back to number to remove trailing zeros if any, then to string.
            currentInput = parseFloat(result.toFixed(10)).toString();
            
            // If the result is too long, show an abbreviated form or error
            if (currentInput.length > MAX_DISPLAY_LENGTH) {
                currentInput = parseFloat(currentInput).toExponential(5); // Use scientific notation
                if (currentInput.length > MAX_DISPLAY_LENGTH) {
                    currentInput = 'Error: Too Large';
                    clearAfterError();
                    return;
                }
            }

            operator = null;
            previousInput = '';
            shouldResetDisplay = true; // Next number will start a new input
            updateDisplay();
        }

        /**
         * Deletes the last character from the current input.
         * If an error or result is displayed, it acts like a clear.
         */
        function deleteLastChar() {
            if (shouldResetDisplay || currentInput.includes('Error')) {
                // If an error or result is displayed, DEL should act like C
                clearCalculator();
                return;
            }
            if (currentInput.length === 1 || currentInput === '0') {
                currentInput = '0'; // If only one char or already '0', reset to '0'
            } else {
                currentInput = currentInput.slice(0, -1); // Remove last character
            }
            updateDisplay();
        }

        /**
         * Clears the calculator state after an error message is displayed.
         * Provides a brief delay for the user to read the error.
         */
        function clearAfterError() {
            setTimeout(() => {
                clearCalculator();
            }, 1500); // Display error for 1.5 seconds
        }

        // --- Event Listeners ---

        // Number and Decimal Buttons
        document.querySelectorAll('.number').forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.dataset.number);
            });
        });

        // Operator Buttons
        document.querySelectorAll('.operator').forEach(button => {
            button.addEventListener('click', () => {
                chooseOperator(button.dataset.operator);
            });
        });

        // Equals Button
        document.querySelector('.equals').addEventListener('click', () => {
            calculate();
        });

        // Clear Button
        document.querySelector('.clear').addEventListener('click', () => {
            clearCalculator();
        });

        // Delete Button
        document.querySelector('.delete').addEventListener('click', () => {
            deleteLastChar();
        });

        // Keyboard Support (Optional but good for user experience)
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendNumber('.');
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                chooseOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault(); // Prevent default 'Enter' behavior (e.g., form submission)
                calculate();
            } else if (e.key === 'Backspace') {
                deleteLastChar();
            } else if (e.key === 'Escape') {
                clearCalculator();
            }
        });

        // Initialize display on load
        updateDisplay();
    </script>
</body>
</html>
