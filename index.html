<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Calculator</title>
    <style>
        /* Basic Reset & Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Calculator Container */
        #calculator {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            display: grid;
            grid-template-rows: auto 1fr; /* Display then buttons */
            gap: 15px;
            margin: 20px; /* Add some margin for smaller screens */
        }

        /* Display Area */
        #display {
            grid-column: 1 / -1; /* Span all columns */
            margin-bottom: 15px;
        }

        #result {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 15px 10px;
            font-size: 2.5em;
            text-align: right;
            border: none;
            background-color: #e0e0e0;
            border-radius: 8px;
            color: #333;
            box-sizing: border-box; /* Include padding in width */
            overflow: hidden; /* Hide overflow text */
            white-space: nowrap; /* Prevent text wrapping */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
            line-height: 1.2; /* Better vertical alignment */
        }

        /* Buttons Grid */
        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #f0f0f0;
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* Prevent text selection */
            min-width: 0; /* Allow buttons to shrink */
        }

        .button:hover {
            background-color: #e0e0e0;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(1px);
            background-color: #d0d0d0;
        }

        /* Specific Button Styling */
        .operator {
            background-color: #ffe0b2; /* Light orange */
            color: #e65100; /* Darker orange */
        }

        .operator:hover {
            background-color: #ffcc80;
        }

        .operator:active {
            background-color: #ffb74d;
        }

        .equals {
            background-color: #81c784; /* Light green */
            color: #1b5e20; /* Darker green */
            grid-column: span 2; /* Make equals button span two columns */
        }

        .equals:hover {
            background-color: #66bb6a;
        }

        .equals:active {
            background-color: #4caf50;
        }

        .clear {
            background-color: #ef9a9a; /* Light red */
            color: #b71c1c; /* Darker red */
        }

        .clear:hover {
            background-color: #e57373;
        }

        .clear:active {
            background-color: #ef5350;
        }

        /* Make 0 button span two columns */
        #zero {
            grid-column: span 2;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            #calculator {
                width: 90%;
                padding: 15px;
            }
            #result {
                font-size: 2em;
            }
            .button {
                font-size: 1.3em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" id="result" value="0" readonly>
        </div>
        <div id="buttons">
            <button class="button clear" data-action="clear">C</button>
            <button class="button operator" data-action="divide">/</button>
            <button class="button operator" data-action="multiply">*</button>

            <button class="button number" data-value="7">7</button>
            <button class="button number" data-value="8">8</button>
            <button class="button number" data-value="9">9</button>
            <button class="button operator" data-action="subtract">-</button>

            <button class="button number" data-value="4">4</button>
            <button class="button number" data-value="5">5</button>
            <button class="button number" data-value="6">6</button>
            <button class="button operator" data-action="add">+</button>

            <button class="button number" data-value="1">1</button>
            <button class="button number" data-value="2">2</button>
            <button class="button number" data-value="3">3</button>
            <button class="button equals" data-action="equals">=</button>

            <button class="button number" data-value="0" id="zero">0</button>
            <button class="button decimal" data-action="decimal">.</button>
        </div>
    </div>

    <script>
        const calculator = {
            displayValue: '0',
            firstOperand: null,
            waitingForSecondOperand: false,
            operator: null,
        };

        function updateDisplay() {
            const display = document.getElementById('result');
            display.value = calculator.displayValue;
        }

        function inputDigit(digit) {
            const { displayValue, waitingForSecondOperand } = calculator;

            if (waitingForSecondOperand === true) {
                calculator.displayValue = digit;
                calculator.waitingForSecondOperand = false;
            } else {
                calculator.displayValue = displayValue === '0' || displayValue === 'Error' ? digit : displayValue + digit;
            }
        }

        function inputDecimal(dot) {
            // If an operator was just pressed, start a new number with '0.'
            if (calculator.waitingForSecondOperand === true) {
                calculator.displayValue = '0.';
                calculator.waitingForSecondOperand = false;
                return;
            }

            // If the current display value does not contain a decimal point
            if (!calculator.displayValue.includes(dot)) {
                calculator.displayValue += dot;
            }
        }

        function handleOperator(nextOperator) {
            const { firstOperand, displayValue, operator } = calculator;
            const inputValue = parseFloat(displayValue);

            // If an operator was already selected and we are waiting for the second operand,
            // just update the operator (e.g., 5 + * should become 5 * )
            if (operator && calculator.waitingForSecondOperand) {
                calculator.operator = nextOperator;
                return;
            }

            // If firstOperand is null and the input value is a valid number, store it
            if (firstOperand === null && !isNaN(inputValue)) {
                calculator.firstOperand = inputValue;
            } else if (operator) { // If firstOperand and an operator exist, perform calculation
                const result = performCalculation[operator](firstOperand, inputValue);

                if (result === 'Error') {
                    calculator.displayValue = 'Error';
                    calculator.firstOperand = null;
                    calculator.operator = null;
                    calculator.waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }

                calculator.displayValue = String(result);
                calculator.firstOperand = result; // Store result for chaining operations
            }

            calculator.waitingForSecondOperand = true;
            calculator.operator = nextOperator;
        }

        const performCalculation = {
            '/': (firstOperand, secondOperand) => {
                if (secondOperand === 0) {
                    return 'Error'; // Division by zero
                }
                return firstOperand / secondOperand;
            },
            '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
            '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
            '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
        };

        function resetCalculator() {
            calculator.displayValue = '0';
            calculator.firstOperand = null;
            calculator.waitingForSecondOperand = false;
            calculator.operator = null;
        }

        const buttons = document.getElementById('buttons');
        buttons.addEventListener('click', (event) => {
            const { target } = event;

            if (!target.matches('button')) {
                return;
            }

            if (target.classList.contains('operator')) {
                handleOperator(target.textContent); // Use textContent for +-*/
                updateDisplay();
                return;
            }

            if (target.classList.contains('number')) {
                inputDigit(target.dataset.value); // Use data-value for numbers
                updateDisplay();
                return;
            }

            if (target.classList.contains('decimal')) {
                inputDecimal(target.textContent); // Use textContent for '.'
                updateDisplay();
                return;
            }

            if (target.classList.contains('clear')) {
                resetCalculator();
                updateDisplay();
                return;
            }

            if (target.classList.contains('equals')) {
                const { firstOperand, displayValue, operator } = calculator;

                if (firstOperand === null || operator === null) {
                    return; // Not enough operands or operator to calculate
                }

                const inputValue = parseFloat(displayValue);
                const result = performCalculation[operator](firstOperand, inputValue);

                if (result === 'Error') {
                    calculator.displayValue = 'Error';
                    calculator.firstOperand = null;
                    calculator.operator = null;
                    calculator.waitingForSecondOperand = false;
                } else {
                    calculator.displayValue = String(result);
                    calculator.firstOperand = result; // Allows chaining operations after equals
                    calculator.operator = null;
                    calculator.waitingForSecondOperand = false;
                }
                updateDisplay();
                return;
            }
        });

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
